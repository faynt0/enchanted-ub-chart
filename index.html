<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enchanted UB</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <table>
        <tr>
            <td><img class="dex" src="https://i.imgur.com/O4KcOGX.png"><div class="badge dex"></div></td>
            <td>
                <img class="class" src="https://i.imgur.com/OrNGRgy.png">
                <img class="class" src="https://i.imgur.com/MPcn792.png">
                <img class="class" src="https://i.imgur.com/snm8oKO.png">
                <img class="class" src="https://i.imgur.com/pmOEcsZ.png">
                <div>
                    <img class="class" src="https://i.imgur.com/caT4rO5.png">
                    <span class="weaponbadge bgod">
                        <img src="https://i.imgur.com/rpYgiBQ.png">
                    </span>
                </div>
                <div>
                    <img class="class" src="https://i.imgur.com/bksjGPk.png">
                    <span class="weaponbadge arcana">
                        <img src="https://i.imgur.com/tXII6S1.png">
                    </span>
                </div>
                <div>
                    <img class="class" src="https://i.imgur.com/WS5AQZ7.png" title="Slow rate of fire">
                    <span class="weaponbadge rof">
                        <img src="https://i.imgur.com/SBXUz7e.png" title="Slow rate of fire">
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td><img class="atk" src="https://i.imgur.com/O4KcOGX.png"><div class="badge atk"></div></td>

                <img class="class" src="https://i.imgur.com/It4sclp.png">
                <img class="class" src="https://i.imgur.com/snm8oKO.png">
                <img class="class" src="https://i.imgur.com/tylzyyE.png">
                <img class="class" src="https://i.imgur.com/E66uyda.png">
                <img class="class" src="https://i.imgur.com/dzsmUSA.png">
                <img class="class" src="https://i.imgur.com/be8agu7.png">
                <img class="class" src="https://i.imgur.com/o1uU6vZ.png">
            </td>

        </tr>
        <tr>
            <td><img class="atk" src="https://i.imgur.com/yU2dwpB.png"><div class="badge atk"></div></td>
            <td>
                <img class="class" src="https://i.imgur.com/Xy1Lqha.png">
                <img class="class" src="https://i.imgur.com/hgiU2hA.png">
                <img class="class" src="https://i.imgur.com/QAtKJFt.png">
                <img class="class" src="https://i.imgur.com/caT4rO5.png">
                <img class="class" src="https://i.imgur.com/WS5AQZ7.png">

                <div>
                    <img class="class" src="https://i.imgur.com/dzsmUSA.png">
                    <span class="weaponbadge deva">
                        <img src="https://i.imgur.com/SvWphtM.png">
                    </span>
                </div>
                <div>
                    <img class="class" src="https://i.imgur.com/bksjGPk.png">
                    <span class="weaponbadge conflict">
                        <img src="https://i.imgur.com/Hm2yTCv.png">
                    </span>
                </div>
                <img class="class" src="https://i.imgur.com/4QnFwS9.png">
                <img class="class" src="https://i.imgur.com/h5Os4xa.png">
            </td>
        </tr>
        <tr>
            <td><img class="dex" src="https://i.imgur.com/yU2dwpB.png"><div class="badge dex"></div></td>
            <td>

            </td>
        </tr>
    </table>
    <div class="disclaimer">
        Keep in mind that weapons with slower ROF prefer dex (like Valor,Void Blade etc.), <br> while weapons with faster ROF or multiple projectiles prefer attack.
    </div>
</main>
</body>
</html>
